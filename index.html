<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculate.it</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="mainHeader">
        <a href="/" class="ciLogo"><img alt="Calculate.it" src="logo.png" width="80px" class="ciLogo"></a>
        <div class="ciSwitch">
                <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                </label>
        </div>
    </header>

    <main id="ciMain">
        <h1>Simple Calculator, Enjoy</h1>
        <section class="calcBody">
            <div class="calcOutput">
                <h1 id="outputValue"></h1>
            </div>
            <div class="calcButtons">
                <div class="btnNumber">
                    <p>7</p>
                </div>
                <div class="btnNumber" >
                    <p>8</p>
                </div>
                <div class="btnNumber" >
                    <p>9</p>
                </div>
                <div class="btnMath">
                    <p>*</p>
                </div>
                <div class="btnNumber" >
                    <p>4</p>
                </div>
                <div class="btnNumber" >
                    <p>5</p>
                </div>
                <div class="btnNumber" >
                    <p>6</p>
                </div>
                <div class="btnMath">
                    <p>-</p>
                </div>
                <div class="btnNumber" >
                    <p>1</p>
                </div>
                <div class="btnNumber" >
                    <p>2</p>
                </div>
                <div class="btnNumber" >
                    <p>3</p>
                </div>
                <div class="btnMath">
                    <p>+</p>
                </div>
                <div class="btnNumber" >
                    <p>0</p>
                </div>
                <div id="btnClear" class="btnFunc">
                    <p>C</p>
                </div>
                <div id="btnFunc" class="btnFunc"> 
                    <p>=</p>
                </div>
                <div class="btnMath">
                    <p>/</p>
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
